{% extends 'base.html' %} 
{% load static %} 

{% block body %}



<main class="principal principal-car">
    <section class="conta">
        <div class="conta__container">
            <div>               
                <p class="conta__titulos">
                    Faça o seu Login
                </p>               
            </div>
            {% if erro %}

                <h4 style="color: crimson; padding-top: 1rem;">Credenciais inválidas. Tente novamente ou crie uma conta</h4>

            {% endif %}
            <form
                class="conta__form"
                action="{% url 'fazer_login' %}"
                method="post"
            >
                {% csrf_token %}
                <div class="conta__item">
                    <label for="">Insira seu E-mail</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="conta__item">
                    <label for="">Digite sua senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="conta__botao" type="submit">
                    Entrar
                </button>
            </form>
            <p style="padding: 1rem 0;" class="conta__titulos">
                <a style="color: #f97114;" href="{% url 'criar_conta' %}">Não tem uma conta? Criar conta</a>
            </p>
            <p style="padding: 1rem 0;" class="conta__titulos">
                <a style="color: #f97114;" href="{% url 'password_reset' %}">Esqueci minha senha</a>
            </p>                     
        </div>   
    </section>
</main>

{% endblock %}
